<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="js-input search-input" placeholder="Enter city">
            </div>
            <div class="weather">
                <div class="weather-top">
                    <div class="weather__city">
                        Ho Chi Minh
                    </div>
                <div class="weather__description">
                    overcast clouds
                </div>
                <img class="weather__icon" src="" alt="sunset">
                <div class="weather__temperature">10</div>
                </div>
                <div class="weather-bottom">
                    <div class="row">
                        <div class="item">
                            <div class="item__title">Sunrise</div>
                            <div class="item__value">6:16</div>
                        </div>
                        <div class="item">
                            <div class="item__title">Sunset</div>
                            <div class="item__value">17:57</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="item">
                            <div class="item__title">Humidity</div>
                            <div class="item__value">15%</div>
                        </div>
                        <div class="item">
                            <div class="item__title">Wind</div>
                            <div class="item__value">1.86km/h</div>
                        </div>
                    </div>
                </div>

             </div>
        </div>
</div>
    <!-- <p class="content"></p>
    <div class="content1"></div> -->
    <script src="/assets/main.js"></script>
</body>
</html>
