<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <input type="text" autocomplete="off" id="search-input" class="js-input search-input" >
                <label for="text" class="search-label">
                    <span class="search-content">Enter city</span>
                </label>
            </div>
            <div class="weather">
                <div class="weather-top">
                    <div class="weather__city">
                        ---
                    </div>
                <div class="weather__description">
                    ---
                </div>
                <img class="weather__icon" src="" alt="---">
                <div class="weather__temperature">---</div>
                </div>
                <div class="weather-bottom">
                    <div class="row">
                        <div class="item">
                            <div class="item__title">Sunrise</div>
                            <div class="item__value js-sunrise">---</div>
                        </div>
                        <div class="item">
                            <div class="item__title ">Sunset</div>
                            <div class="item__value js-sunset">---</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="item">
                            <div class="item__title">Humidity</div>
                            <div class="item__value js-humidity">---</div>
                        </div>
                        <div class="item">
                            <div class="item__title">Wind</div>
                            <div class="item__value js-wind-speed">---</div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
</div>
    <script src="/assets/main.js"></script>
</body>
</html>
